<div class="message" *ngIf="message">
  <p>{{ message }}</p>
</div>

<table
  mat-table
  *ngIf="dataSource.data?.length"
  [dataSource]="dataSource"
  matSort
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="play">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cells *matCellDef="let element">
      <mat-icon class="play-icon" aria-label="play" (click)="play(element.songUrl)"
        >play_arrow</mat-icon
      >
    </td>
  </ng-container>

  <ng-container matColumnDef="favorite">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <mat-icon class="favorite-icon" aria-label="favorite">favorite</mat-icon>
    </td>
  </ng-container>

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- SongTitle Column -->
  <ng-container matColumnDef="songTitle">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>songTitle</th>
    <td mat-cell *matCellDef="let element">{{ element.songTitle }}</td>
  </ng-container>

  <!-- FileName Column -->
  <ng-container matColumnDef="fileName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>fileName</th>
    <td mat-cell *matCellDef="let element">{{ element.fileName }}</td>
  </ng-container>

  <!-- Download Column -->
  <ng-container matColumnDef="download">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <mat-icon class="download-icon" aria-label="download">download </mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
